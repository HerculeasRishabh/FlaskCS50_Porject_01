{% extends "layout_beforeLogin.html" %}

{% block title %} Register {% endblock %}

{% block body%}

<div class="my-form-align">
    <form action="#" method="POST">
        <h2 class="text-center">Register</h2>
        <div class="form-group">
            <input type="text" class="form-control" placeholder="Full Name" name="full_name" required>
        </div>
        <div class="form-group">
            <input type="email" class="form-control" placeholder="example@domain.com" name="email" required>
        </div>
        <div class="form-group">
            <input type="password" class="form-control" placeholder="Password" name="psswd" required>
        </div>
        <div class="form-group">
            <input type="password" class="form-control" placeholder="Confirm Password" name="psswd_cnf" required>
        </div>
        <div class="form-group">
            <button type="button" class="btn btn-primary">Register</button>
        </div>
    </form>
</div>


{% endblock %}
