{% extends "layout_beforeLogin.html" %}

{% block title %} Login {% endblock %}

{% block body %}
<div class="my-form-align">
        <form action="{{ url_for('login_user') }}" method="POST">
            <h2 class="text-center">Login</h2>
            <div class="form-group">
                <input type="email" class="form-control" placeholder="example@domain.com" name="user_email" required>
            </div>
            <div class="form-group">
                <input type="password" class="form-control" placeholder="Password" name="user_psswd" required>
            </div>
            <div class="form-group">
                <button type="Submit" class="btn btn-primary">Login</button>
            </div>
        </form>
    </div>

{% endblock %}
