{% extends "layout_afterLogin.html" %}

{% block titile %} Books {% endblock %}

{% block body %}
<table class="table table-hover">
    <thead>
        <tr class="table-info">
            <th scope="col">ISBN</th>
            <th scope="col">Title</th>
            <th scope="col">Author</th>
            <th scope="col">Year</th>
        </tr>
    </thead>
    <tbody>
        {% for book in books %}
        <tr>
            <td>{{ book.isbn }}</td>
            <td>{{ book.title }}</td>
            <td>{{ book.author }}</td>
            <td>{{ book.year }}</td>
        </tr>
        {% endfor %}
    </tbody>
</table>
{% endblock %}
