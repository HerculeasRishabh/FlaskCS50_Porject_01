{% extends "layout_afterLogin.html" %}

{% block title %} Search {% endblock %}

{% block body %}
<div class="my-form-align">
    <form action="{{ url_for('search_books') }}" method="POST">
        <h2 class="text-center">Search Books(s)</h2>
        <div class="form-group">
            <input type="text" class="form-control" placeholder="ISBN" name="book_isbn">
        </div>
        <div class="form-group">
                <input type="text" class="form-control" placeholder="Title" name="book_title">
            </div>
        <div class="form-group">
            <input type="text" class="form-control" placeholder="Author" name="book_author">
        </div>
        <div class="form-group">
            <input type="number" class="form-control" placeholder="Year of Publication" name="book_year">
        </div>
        <div class="form-group">
            <button type="Submit" class="btn btn-primary">Search</button>
        </div>
    </form>
</div>
{% endblock %}
